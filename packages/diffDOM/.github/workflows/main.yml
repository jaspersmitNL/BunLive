name: Test
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: "${{ matrix.os }}"
        strategy:
            matrix:
                os:
                    - ubuntu-22.04
                node-version:
                    - 18.x
        steps:
            - name: "Set up Node.js ${{ matrix.node-version }}"
              uses: actions/setup-node@v1
              with:
                  node-version: "${{ matrix.node-version }}"
            - uses: actions/checkout@v2
            - name: Install modules
              run: npm install
            - name: Build
              run: npm run build
            - name: Run tests
              run: npm test
